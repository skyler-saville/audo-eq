services:
  audo-eq-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    env_file:
      - .env
    environment:
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      UVICORN_LOG_LEVEL: ${UVICORN_LOG_LEVEL:-info}
      AUDO_EQ_STORAGE_ENABLED: ${AUDO_EQ_STORAGE_ENABLED:-true}
      AUDO_EQ_S3_ENDPOINT: ${AUDO_EQ_S3_ENDPOINT:-minio:9000}
      AUDO_EQ_S3_ACCESS_KEY: ${AUDO_EQ_S3_ACCESS_KEY:-minioadmin}
      AUDO_EQ_S3_SECRET_KEY: ${AUDO_EQ_S3_SECRET_KEY:-minioadmin}
      AUDO_EQ_S3_BUCKET: ${AUDO_EQ_S3_BUCKET:-audo-eq-mastered}
      AUDO_EQ_S3_SECURE: ${AUDO_EQ_S3_SECURE:-false}
      AUDO_EQ_S3_REGION: ${AUDO_EQ_S3_REGION:-}
    depends_on:
      - minio
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          python -c "import os, urllib.request; port = os.getenv('API_PORT', '8000'); urllib.request.urlopen(f'http://127.0.0.1:{port}/health', timeout=2)"
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${AUDO_EQ_S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AUDO_EQ_S3_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data

volumes:
  minio-data:
